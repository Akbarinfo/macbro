<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>

  <!-- MAIN PART  -->

  <main>
    <section class="mac">
      <div class="container">
        <div class="mac__main">

          <!-- left part -->
          <div class="mac__imgboxs">
            <div class="mac__bigimgbox">
              <img class="mac__bigimg" src="https://cdn.macbro.uz/macbro/003a584a-0d7d-4123-9f03-b3386914c6c2" alt="">
            </div>
            <ul class="mac__imglist">
              <li class="mac__imgitem">
                <img class="mac__minimg" src="https://cdn.macbro.uz/macbro/003a584a-0d7d-4123-9f03-b3386914c6c2" alt="">
              </li>
            </ul>
          </div>

          <!-- right part -->

          <div class="mac__box">
            <h2 class="mac__name">MacBook Air 13-inch M1/8/256 Gold</h2>

            <h3 class="mac__title">Ram</h3>
            <div class="mac__rambox">
              <button class="mac__rambtn activ">8gb</button>
              <button class="mac__rambtn">16gb</button>
            </div>

            <h3 class="mac__title">Xotira Hajmi</h3>
            <div class="mac__memrbox">
              <button class="mac__memrbtn activ">256gb</button>
              <button class="mac__memrbtn">512gb</button>
              <button class="mac__memrbtn" style="display: none;">1tb</button>
            </div>

            <h3 class="mac__title">Ranglar</h3>
            <div class="mac__colbox">
              <button class="mac__colbtn activ"><div class="mac__coltl"></div>
              Tilla rang
              </button>
              <button class="mac__colbtn"><div class="mac__colk"></div>Kumush rang</button>
              <button class="mac__colbtn"><div class="mac__colkk"></div>Kosmik kulrang</button>
            </div>

            <form class="mac__form" action="">
              <button class="mac__frminus">-</button>
              <input class="mac__frinput" type="number">
              <button class="mac__frplus">+</button>
            </form>

            <div class="mac__pricebox">
              <p class="mac__prsale">12 497 000so'm</p>
              <p class="mac__price">14 621 000so'm</p>
            </div>

            <div class="mac__bagbox">
              <button class="mac__bagbtn">Savatchaga qo'shish</button>
              <button class="mac__bagbt">Taqqoslash</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
